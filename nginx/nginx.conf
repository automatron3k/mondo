server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Compresión gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Seguridad básica
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Cache para assets estáticos
    location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
        expires 1y;
        add_header Cache-Control "public, immutable, max-age=31536000";
    }

    # SPA fallback (si usas routing en JS)
    location / {
        try_files $uri $uri/ /index.html;
        # Don't cache the HTML entrypoint for long — allows deploys to become active quickly
        add_header Cache-Control "no-cache, must-revalidate";
    }

    # HSTS for HTTPS deployments (only effective when serving over TLS)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Error pages personalizados
    error_page 404 /index.html;
}